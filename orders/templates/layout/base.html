<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kavárna U Pole{% endblock %}</title>
    <style>
        :root {
            --primary: #6f4e37;
            --primary-light: #a67c52;
            --accent: #d35400;
            --bg: #f8f9fa;
            --text: #2c3e50;
            --white: #ffffff;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --gray: #95a5a6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        .navbar {
            background: var(--primary);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        /* Status Badges */
        .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-nova { background: #e1f5fe; color: #0288d1; }
        .status-prijata { background: #e8f5e9; color: var(--success); }
        .status-propasla, .status-nestihnuta { background: #ffebee; color: var(--danger); }

        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover { background: var(--primary-light); }

        .btn-action { padding: 8px 12px; font-size: 0.9rem; text-decoration: none; display: inline-block; border-radius: 6px; color: white; margin: 2px; }
        .btn-accept { background: var(--success); }
        .btn-reject { background: var(--danger); }
        .btn-complete { background: var(--primary-light); }

        @media (max-width: 600px) {
            .container { margin: 1rem auto; }
            .card { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 style="margin:0;">Kavárna U Pole</h2>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
