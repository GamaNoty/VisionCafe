<span class="badge 
    {% if order.calculated_status == 'Nová' %}status-nova
    {% elif order.calculated_status == 'Přijatá' %}status-prijata
    {% elif order.calculated_status == 'Dokončená' %}status-dokoncena
    {% elif order.calculated_status == 'Propáslá' %}status-propasla

    {% endif %}">
    {{ order.calculated_status }}
